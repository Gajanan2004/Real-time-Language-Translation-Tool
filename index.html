<html>
<head>
    <title>Real-Time Language Translator</title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Real-Time Language Translator</h1>
    </header>
    <div class="container">
        <div class="translator">
            <div class="flex items-center justify-between">
                <h2>Translate Text</h2>
                <div class="flex space-x-2">
                    
                    <button onclick="startRecognition()" class="bg-green-500 text-white px-4 py-2 rounded-full ">
                        
                        <i class="fas fa-microphone mic-icon"><<img src="mic.jpeg"  width="30" height="30">
                            ></>
                    </button>
                </div>
            </div>
            <select id="sourceLanguage">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="hi">Hindi</option>
                <option value="pt">Portuguese</option>
            </select>
            <textarea id="sourceText" rows="5" placeholder="Enter text to translate..."></textarea>
            <select id="targetLanguage">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="hi">Hindi</option>
                <option value="pt">Portuguese</option>
            </select>
            <textarea id="translatedText" rows="5" placeholder="Translated text will appear here..." readonly></textarea>
            <button onclick="translateText()">Translate</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</head>
